<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreeCodeCamp Registration Form Example Alt</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-container">
    <header>
      <h1>Registration Form</h1>
      <p>Please fill out this form with the required information</p>
    </header>
    <form action="https://register-demo.freecodecamp.org">
      <fieldset class="sign-up">
        <label for="">
          Enter Your First Name: <input class="text-input" type="text" name="first-name" required>
        </label>
        <label for="">
          Enter Your Last Name: <input class="text-input" type="text" name="last-name" required>
        </label>
        <label for="">
          Enter Your Email: <input class="text-input" type="email" name="email" required>
        </label>
        <label for="">
          Create a New Password: <input class="text-input" type="password" name="password" minlength="8" required>
        </label>
        <label for="">
          Confirm Password: <input class="text-input" type="password" name="confirm-password" pattern="[a-z0-5]{8,}"
            required>
        </label>
      </fieldset>

      <fieldset class="account-terms">
        <label for="">
          <input type="radio" name="account-type" id="account-type personal-account">Personal Account
        </label>
        <label for="">
          <input type="radio" name="account-type" id="account-type business-account">Business Account
        </label>
        <label for="">
          <input type="checkbox" name="accept-terms" id="terms-accept" required>I accept the <a
            href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>

      <fieldset class="user-info">
        <label for="">
          Upload a profile picture: <input type="file" name="profile-pic-upload" id="avatar-upload">
        </label>
        <label for="">
          Input your age (years): <input type="number" name="age" id="user-age" min="13" max="120">
        </label>
        <label for="">
          How did you hear about us?
          <select name="about-us-options" id="about-us-option">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="" class="user-bio">
          Provide a bio: <textarea name="bio-box" id="bio-box" cols="30" rows="3"
            placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" id="submit-btn">
    </form>
  </div>
</body>

</html>
